<!DOCTYPE HTML>
<html>

  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="8bit_penguin_casino.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>8-bit Penguin Casino</title>
  </head>

  <body>
    <div class="main-container">
      <div class="casino-img-container"></div>
      
      <div class="casino-table-container"></div>

      <div class="speech-bubble"></div>

      <div class="flip">
        <div class="card">
          <div class="back" id="house-card-back"></div>
          <div class="front"></div>
        </div>
      </div>

      <div id="coin-bet-area">Place Bet</div>

      <div id="player-card-area">Place Card Here</div>

      <div id="btn-container">
        <button class="bet-btn">Bet</button>
      </div>

      <div id="player-area-container">
        <div id="player-coin-container"> 
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
          <div class="coin"></div>
        </div>

        <div id="player-card-deck-container">
          <div id="card-1" class="card-deck" data-value="1"></div>
          <div id="card-2" class="card-deck" data-value="2"></div>
          <div id="card-3" class="card-deck" data-value="3"></div>
          <div id="card-4" class="card-deck" data-value="4"></div>
          <div id="card-5" class="card-deck" data-value="5"></div>
          <div id="card-6" class="card-deck" data-value="6"></div>
          <div id="card-7" class="card-deck" data-value="7"></div>
          <div id="card-8" class="card-deck" data-value="8"></div>
          <div id="card-9" class="card-deck" data-value="9"></div>
          <div id="card-10" class="card-deck" data-value="10"></div>
        </div>
      </div>
    </div>
  </body>

</html>
